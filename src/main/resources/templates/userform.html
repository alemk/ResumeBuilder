<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Display Resume</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">Add Personal Info.</h1>
    <div class="col-md-6 col-md-offset-3">

        <form th:action="@{/adduser}" th:object="${user}" th:method="POST" class="form-group">
            <input type="hidden" th:field="*{id}"/>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" th:field="*{firstName}" class="form-control"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br/>

            <label for="fname">Last Name:</label>
            <input type="text" id="lname" th:field="*{lastName}" class="form-control"/><br/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

            <br/> <label for="mail">Email:</label>
            <input type="email" id="mail" th:field="*{email}" class="form-control"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br/>

            <input type="submit" value="Save and Go to Next Page" class="btn btn-primary"/>

        </form>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
