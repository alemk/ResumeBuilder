<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Educations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>


<form th:action="@{/addeducation}" th:object="${education}" th:method="POST">
    <input type="hidden" th:field="*{id}"/>

    Degree Type: <input type="text" th:field="*{degreeType}"/>
    <span th:if="${#fields.hasErrors('degreeType')}" th:errors="*{degreeType}"></span> <br/>

    Degree Name: <input type="text" th:field="*{degreeName}"/>
    <span th:if="${#fields.hasErrors('degreeName')}" th:errors="*{degreeName}"></span> <br/>

    School: <input type="text" th:field="*{school}"/>
    <span th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></span> <br/>

    Graduation Year: <input type="text" th:field="*{gradYear}"/>
    <span th:if="${#fields.hasErrors('gradYear')}" th:errors="*{gradYear}"></span> <br/>

    <input type="submit" value="Submit" />
</form>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
