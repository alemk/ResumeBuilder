<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Skills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<form th:action="@{/addskill}" th:object="${skill}" th:method="POST">
    <input type="hidden" th:field="*{id}"/>

    Skill Name: <input type="text" th:field="*{skillName}"/>
    <span th:if="${#fields.hasErrors('skillName')}" th:errors="*{skillName}"></span> <br/>

    Your Rating: <input type="text" th:field="*{rating}"/>
    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span> <br/>
    <input type="submit" value="Submit" />
</form>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
